{% extends "base.html" %}

{% set title = 'Start a Project' %}

{% block html_body %}
<div class="container-narrow">

    <h1>Start a Project</h1>
    <p>Provide some details about your project below and we'll get in touch with you about how we can help!</p>

    <hr>

    <form class="form-horizontal">
        <fieldset>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="user_name">Name</label>
                <div class="controls">
                    <input id="user_name" name="user_name" type="text" placeholder="What's your name?" class="input-xlarge">
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="user_email">Email</label>
                <div class="controls">
                    <input id="user_email" name="user_email" type="text" placeholder="What's your email address?" class="input-xlarge">
                </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="proj_name">Project Name</label>
                <div class="controls">
                    <input id="proj_name" name="proj_name" type="text" placeholder="What's the name of your project?" class="input-xlarge">
                </div>
            </div>

            <!-- Textarea -->
            <div class="control-group">
                <label class="control-label" for="proj_desc">Description</label>
                <div class="controls">                     
                    <textarea id="proj_desc" name="proj_desc" placeholder="Tell us about your vision for the project!" style="width: 300px;" rows="8"></textarea>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button class="btn btn-primary">Make it happen!</button>
                </div>
            </div>

        </fieldset>
    </form>


</div>
{% endblock %}
