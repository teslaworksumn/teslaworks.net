{% macro thumbnail(title, image, link, desc) %}

{% import 'macros/img.html' as img %}

<div class="col-sm-4">
  <div class="thumbnail">
    <a class="click-zone" href="/{{ link }}">
      {{ img.rounded(image, "", "") }}
      <h3>{{ title }}</h3>
      <p>{{ desc }}</p>
    </a>
  </div>
</div>
  
{% endmacro %}
