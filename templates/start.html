{% extends "base.html" %}

{% set title = 'Start a Project' %}
{% set width = 6 %}

{% block html_body %}

<p class="lead text-center">Submit your project idea here for review. You'll hear back from us in a few days.</p>

<hr>

<div class="panel panel-default">
  <div class="panel-body">
    <form role="form">
      <fieldset>

        <div class="form-group{% if errors['name'] %} has-error{% endif %}">
          <label for="name">Full Name</label>
          <input type="text" name="name" class="form-control input-lg" id="name" placeholder="What's your name?" value="{{ q['name'] }}">
          <span class="help-block">{{ errors['name'] }}</span>
        </div>

        <div class="form-group{% if errors['email'] %} has-error{% endif %}">
          <label for="email">Email Address</label>
          <input type="email" name="email" class="form-control input-lg" id="email" placeholder="What's your email?" value="{{ q['email'] }}">
          <span class="help-block">{{ errors['email'] }}</span>
        </div>

        <div class="form-group{% if errors['ptitle'] %} has-error{% endif %}">
          <label for="ptitle">Project Title</label>
          <input type="text" name="ptitle" class="form-control input-lg" id="ptitle" placeholder="What should we call your project?" value="{{ q['ptitle'] }}">
          <span class="help-block">{{ errors['ptitle'] }}</span>
        </div>

        <div class="form-group{% if errors['desc'] %} has-error{% endif %}">
          <label for="desc">Project Description</label>
          <textarea class="form-control input-lg" name="desc" id="desc" rows="12" placeholder="Convince us your project is worthwhile to pursue!">{{ q['desc'] }}</textarea>
          <span class="help-block">{{ errors['desc'] }}</span>
        </div>

        <button type="submit" class="btn btn-success btn-lg">Make it happen!</button>
      </fieldset>
    </form>

{% endblock %}
